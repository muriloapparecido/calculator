<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="main-container">
        <div class="numbers-container">
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>Clear</button>
            </div>
        </div>  
        
         <div class="operator-container">
            <button><img src='./img/add.png'></button>
            <button><img src='./img/sub.png'></button> 
            <button><img src='./img/mult.png'></button> 
            <button><img src='./img/div.png'></button> 
        </div>
    </div>  
</body>
</html>
